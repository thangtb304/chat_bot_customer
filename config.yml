language: "en"

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 20
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 20
  - name: FallbackClassifier
    threshold: 0.3
    ambiguity_threshold: 0.1

policies:
  - name: MemoizationPolicy
    max_history: 5  # Số bước lịch sử mà mô hình sẽ nhớ
  - name: RulePolicy
    core_fallback_threshold: 0.4  # Ngưỡng fallback khi không biết phản hồi
    enable_fallback_prediction: True
  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 20
  - name: TEDPolicy
    max_history: 5
    epochs: 20
    constrain_similarities: true
 # - name: custom_policies.pytorch_custom_policy.PyTorchCustomPolicy  #train bằng GPu nhưng chỉ được phần chính sách
assistant_id: "your_assistant_id"